    <!-- Contact Section -->
    <section id="contact" class="contact section">
      <div class="container" data-aos="fade-up" data-aos-delay="100">
        <h2>Contact Form</h2>
        <form id="contactForm">
          <div class="row gy-4">
            <div class="col-md-6">
              <input type="text" id="firstName" class="form-control" placeholder="First Name" required>
            </div>
            <div class="col-md-6">
              <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
            </div>
            <div class="col-md-6">
              <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="col-md-6">
              <input type="text" id="phone" class="form-control" placeholder="Phone Number" required>
            </div>
            <div class="col-md-12">
              <input type="text" id="address" class="form-control" placeholder="Address" required>
            </div>
            <div class="col-md-4">
              <input type="number" id="num1" class="form-control" placeholder="Numeric Attribute 1" required>
            </div>
            <div class="col-md-4">
              <input type="number" id="num2" class="form-control" placeholder="Numeric Attribute 2" required>
            </div>
            <div class="col-md-4">
              <input type="number" id="num3" class="form-control" placeholder="Numeric Attribute 3" required>
            </div>
            <div class="col-md-12 text-center">
              <button type="button" id="submitButton" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
        <div class="result mt-4" id="result"></div>
        <div class="average mt-2" id="averageResult"></div>
      </div>
    </section><!-- /Contact Section -->
